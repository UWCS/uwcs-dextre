{% load base_tags wagtailcore_tags %}
{% is_nightmode as nightmode %}

{% if ancestors %}
    <section class="section py-2 {% if nightmode %}has-background-dark-scheme{% else %}has-background-light-scheme{% endif %}">
        <nav class="breadcrumb is-small py-1" aria-label="You are here:" role="navigation">
            <div class="container">
            <ul>
                {% for ancestor in ancestors %}
                    {% if forloop.last %}
                        <li class="is-active"><a href="#" aria-current="page"><span class="is-sr-only">Current: </span>{{ ancestor }}</a></li>
                    {% else %}
                        <li><a href="{% pageurl ancestor %}">{{ ancestor }}</a></li>
                    {% endif %}
                {% endfor %}
            </ul>
            </div>
        </nav>
    </section>
{% endif %}
